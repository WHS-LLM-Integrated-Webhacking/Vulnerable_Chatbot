<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }
        .chat-header .buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
        }
        .chat-header button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .chat-header .add-job-button {
            background: #ffc107;
        }
        .chat-box {
            height: 700px;
            overflow-y: scroll;
            padding: 10px;
            background: #f9f9f9;
            flex-grow: 1;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #e9e9e9;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
        .function-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message.bot {
            justify-content: flex-start;
        }
        .chat-message img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .chat-message.user img {
            order: 2;
            margin-left: 10px;
            margin-right: 0;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background: #007bff;
            color: white;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .chat-bubble.user {
            background: #007bff;
            color: white;
        }
        .chat-bubble.bot {
            background: #e5e5ea;
            color: black;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Vulnerable Chatbot v0.1.0
            <div class="buttons">
                <button onclick="window.location.href='/jobs'">Job Posting</button>
                <button class="add-job-button" onclick="window.location.href='/add_jobs'">Add Job</button>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">
                <img src="/static/bot_avatar.png" alt="Bot Avatar">
                <div class="chat-bubble bot">Hello! My name is test bot.ðŸ‘‹</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Send a message...">
            <select id="function-select" class="function-select">
                <option value="LLM4Shell">LLM4Shell</option>
                <option value="P2SQLi">P2SQLi</option>
                <option value="Insecure Output Handling">Insecure Output Handling</option>
            </select>
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
