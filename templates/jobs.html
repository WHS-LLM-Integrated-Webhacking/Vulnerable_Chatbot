<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-header button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="job-header">
            <h1>Job Posting</h1>
            <button onclick="window.location.href='/'">Chat Page</button>
        </div>
        <div class="job-list">
            {% for job in jobs %}
            <div class="job-card">
                <h2>{{ job.title }}</h2>
                <p>{{ job.description }}</p>
                <p>Salary: {{ job.salary }}</p>
		<p>Company: {{ job.company }}</p>
                <p>Location: {{ job.location }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
