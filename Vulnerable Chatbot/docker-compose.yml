version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./templates:/app/templates
      - ./data:/app/data
      - ./static:/app/static
    environment:
      FLASK_APP: app
      FLASK_RUN_HOST: 0.0.0.0
      OPENAI_API_KEY: "your_openai_api_key"
      OPENAI_MODEL_NAME: "gpt-3.5-turbo"
      # Do not edit
      INTERNAL_API_KEY: "test_api_key"
      FLAG: "Flag{Insecure_Output_Handling}"
